{% extends '__base.html' %}

{% block page_content %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-3 text-white mb-4 animated slideInDown">Новости</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="./index.html">Главная</a></li>
                    <li class="breadcrumb-item"><a href="./about.html">Новости</a></li>
                    
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Projects Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            </div>

            <div class="row g-4">
                 {% for news in n %}
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="service-item rounded d-flex h-100">
                        <div class="service-img rounded">
                            <img class="img-fluid" src="{{ news.preview.url }}" alt="">
                        </div>
                        <div class="service-text rounded p-5">
                            <a href="{% url 'detail_news' %}"><h4 class="mb-3">{{ news.name }}</h4></a>
                            <p class="mb-4">{{ news.header }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Projects End -->

{% endblock page_content %}
