{% extends '__base.html' %}
{% block page_content %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-3 text-white mb-4 animated slideInDown">{{ news.name }} </h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Главная</a></li>
                    <li class="breadcrumb-item"><a href="about.html">Новости</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{news.name}}</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Presentation Start -->
    <div>
        {% for book in b %}
            <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <div class="team-item rounded">
                    <img class="img-fluid" style="height:400px; width: 400px" src="{{ book.image.url }}" alt="">
                    <div class="team-text">
                        <!-- <h5 class="mb-0">{{ book.name }}</h5> -->
                        <div class="presentation__date">
                            <p class="text-gray mt-2">{{ book.published_at }}</p>
                        </div>
                        <div class="d-flex">
                            <div class="presentation__tag text-gray">
                              Книги
                            </div>
                            <div class="presentation__tag text-gray border-left">
                                Презентации
                            </div>
                            <div class="presentation__tag text-gray border-left">
                                <a href="https://drive.google.com/file/d/1qyfZXAwbc_3394PTNrpAtnTWDk3SRf72/view"> Открыть </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
    <!-- Presentation End -->

{% endblock %}
